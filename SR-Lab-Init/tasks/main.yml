- name: Starting SR VMs
  virt:
    name: "{{ item.name }}"
    state: running
  with_items: '{{ VM }}'

- name: Set BoF Address R1 + Routes
  telnet:
    port: 2701
    user: admin
    password: admin
    send_newline: yes
    login_prompt: "Login: "
    prompts:
      - "vSIM#"
    command:
        - bof address 10.0.10.15/24
        - bof static-route 0.0.0.0/1 next-hop 10.0.10.1
        - bof static-route 128.0.0.0/1 next-hop 10.0.10.1
        - bof save

- name: Set BoF Address R2 + Routes
  telnet:
    port: 2702
    user: admin
    password: admin
    send_newline: yes
    login_prompt: "Login: "
    prompts:
      - "vSIM#"
    command:
        - bof address 10.0.10.16/24
        - bof static-route 0.0.0.0/1 next-hop 10.0.10.1
        - bof static-route 128.0.0.0/1 next-hop 10.0.10.1
        - bof save

